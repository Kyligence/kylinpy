[flake8]
accept-encodings = utf-8
application-import-names = kylinpy
import-order-style = google
max-line-length = 90
require-code = true
ignore =
    FI12
    FI15
    FI16
    FI17
    FI50
    FI51
    FI53
    FI54

[testenv:flake8]
commands = flake8
deps =
    flake8
    flake8-coding
    flake8-commas
    flake8-future-import
    flake8-import-order
    flake8-quotes

[testenv:docs]
commands = python setup.py check -r -s
deps = docutils

[testenv]
commands = pytest
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    PYTHONPATH = {toxinidir}

[tox]
envlist =
    docs
    flake8
    py27
    py36
skipsdist = true
